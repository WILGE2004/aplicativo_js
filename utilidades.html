<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Computer S.A.S</title>
</head>

<body>

    <header>
        <nav class="mb-4">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="administrador.html"> Administrador </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="inventario.html"> Inventario </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="utilidades.html"> Utilidades </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="col-auto text-center">
        <form action="" name="formulario">
            <div class="input-group mb-3 d-block">
                <label>Valor de la compra</label>
                <br />
                <input value=0 class="col-xs-4" type="number" name="v_compra" />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Porcentaje de utilidad</label>
                <br />
                <input value=0 class="col-xs-4" type="number" name="p_utilidad" />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Porcentaje de impuestos</label>
                <br />
                <input value=0 class="col-xs-4" type="number" name="p_impuestos" />
            </div>

            <div class="input-group mb-3 d-block d-block">
                <button type="button" class="btn btn-primary" onclick="calculate()">
                    CALCULAR
                </button>
                <br />
                <br />
                <button type="button" class="btn btn-primary" onclick="delete_info()">
                    BORRAR
                </button>
            </div>

            <div class="input-group mb-3 d-block">
                <label>Valor de venta</label>
                <br />
                <input value=0 class="col-xs-4" type="number" name="v_venta" readonly />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Ganancia</label>
                <br />
                <input value=0 class="col-xs-4" type="number" name="ganancia" readonly />
            </div>
        </form>
    </main>
