<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Computer S.A.S</title>
</head>

<body>
    <header>
        <nav class="mb-4">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="administrador.html"> Administrador </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="inventario.html"> Inventario </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="utilidades.html"> Utilidades </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="col-auto text-center">
        <form action="" name="formulario">
            <div class="input-group mb-3 d-block">
                <label>Codigo del producto</label>
                <br />
                <input placeholder="01" class="col-xs-4" type="number" name="codigo_producto" />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Nombre del producto</label>
                <br />
                <input placeholder="Computador" class="col-xs-4" type="text" name="nombre_producto" />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Marca del producto</label>
                <br />
                <input placeholder="Lenovo" class="col-xs-4" type="text" name="marca_producto" />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Precio de compra</label>
                <br />
                <input placeholder="999999" class="col-xs-4" type="number" name="precio_compra" readonly />
            </div>

            <div class="input-group mb-3 d-block">
                <label>Cantidad comprada</label>
                <br />
                <input placeholder="10" class="col-xs-4" type="number" name="cantidad_compra" readonly />
            </div>

            <div class="d-inline p-2">
                <button type="button" class="btn btn-primary" onclick="calculate()">
                    REGISTRAR
                </button>

                <button type="button" class="btn btn-primary" onclick="delete_info()">
                    MODIFICAR
                </button>

                <button type="button" class="btn btn-primary" onclick="delete_info()">
                    BORRAR
                </button>

                <button type="button" class="btn btn-primary" onclick="delete_info()">
                    CONSULTAR
                </button>
            </div>
        </form>
    </main>
</body>

</html>
