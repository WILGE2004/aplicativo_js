<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Try</title>
  </head>
  <body>
    <main class="col-auto text-center">
      <form action="" name="formulario">
        <div class="mb-3">
          <label >Valor de la compra</label>
          <br />
          <input value= 0 class="col-xs-4" type="number" name="v_compra" />
        </div>

        <div class="mb-3">
          <label >Porcentaje de utilidad</label>
          <br />
          <input value= 0 class="col-xs-4" type="number" name="p_utilidad" />
        </div>

        <div class="mb-3">
          <label >Porcentaje de impuestos</label>
          <br />
          <input value= 0 class="col-xs-4" type="number" name="p_impuestos" />
        </div>

        <div class="mb-3 d-block">
          <button type="button" class="btn btn-primary" onclick="calculate()">
            CALCULAR
          </button>
          <br />
          <br />
          <button type="button" class="btn btn-primary" onclick="delete_info()">
            BORRAR
          </button>
        </div>

        <div class="mb-3">
          <label >Valor de venta</label>
          <br />
          <input value= 0 class="col-xs-4" type="number" name="v_venta" readonly />
        </div>

        <div class="mb-3">
          <label >Ganancia</label>
          <br />
          <input value= 0 class="col-xs-4" type="number" name="ganancia" readonly />
        </div>
      </div>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
